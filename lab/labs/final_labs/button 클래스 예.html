<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>button</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel ="stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <p class = "h3">button examples</p>
    <hr>
    <p>
        <button type ="button" class = "btn btn-primary">파랑</button>
        <button type ="button" class = "btn btn-success">초록</button>
        <button type ="button" class = "btn btn-success active">활기찬 초록</button>
        <button type ="button" class = "btn btn-warning">노랑+주황</button>
        <button type ="button" class = "btn btn-danger">빨강</button>
        <button type ="button" class = "btn btn-daner disabled">분홍</button>
        <button type ="button" class = "btn btn-dark">검정</button>
    </p>

    <p>
        <button type ="button" class = "btn btn-outline-primary">파랑</button>
        <button type ="button" class = "btn btn-outline-success">초록</button>
        <button type ="button" class = "btn btn-outline-success active">활기찬 초록</button>
        <button type ="button" class = "btn btn-outline-warning">노랑+주황</button>
        <button type ="button" class = "btn btn-outline-danger">빨강</button>
        <button type ="button" class = "btn btn-outline-daner disabled">분홍</button>
        <button type ="button" class = "btn btn-outline-dark">검정</button>
    </p>
</div>

<h3>button groups 클래스</h3>
<div class = "btn-group">
    <button type = "button" class = "btn btn-primary">애플</button>
    <button type = "button" class = "btn btn-primary">삼성</button>
    <button type = "button" class = "btn btn-primary">샤오미</button>
</div>

<div class = "btn-group-vertical">
    <button type = "button" class = "btn btn-primary">애플</button>
    <button type = "button" class = "btn btn-primary">삼성</button>
    <button type = "button" class = "btn btn-primary">샤오미</button>
</div>

    <li class="page-item"><a class="page-link" href="#">2</a> </li>
    <li class="page-item"><a class="page-link" href="#">3</a> </li>
    <li class="page-item"><a class="page-link" href="#">Next</a> </li>
</ul>

</body>
</html>
