<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>드롭다운 클래스 예</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel ="stylesheet">
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Nesting Button Groups</h2>
    <p>Mest button groups to create dropdown menus:</p>
    <div class="btn-group">
        <button type="button" class="btn btn-danger">애플</button>
        <button type="button" class="btn btn-secondary">삼성</button>
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">
                소니
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">타블렛</a> </li>
                <li><a class="dropdown-item" href="#">스마트폰</a> </li>
            </ul>
        </div>
    </div>
</div>

<h3>collapse 클래스</h3>
<a href="#demo" class = "btn btn-dark" data-bs-toggle="collapse">클릭 두가재~!</a>
<div id="demo" class="collapse">
    collapse는 많은 양의 컨텐츠를 숨기고, 보여주기 하려는 경우에 유용하다.
</div>
</body>
</html>
