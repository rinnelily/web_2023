<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display 속성</title>

  <style>
    span{
      background-color: darkred;
      color:white;
      padding: 5px;
      margin: 5px;
      width: 100px;
      height: 100px;
      display: block;
    }

    div div{
      background-color: lightskyblue;
      padding: 5px;
      margin: 10px;
      width: 100px;
      height: 100px;

      display: inline-block;
    }
  </style>
</head>
<body>
<div>
  블록 내에 위치하는
  <span>
    인라인1
  </span>
  <span>
    인라인2
  </span>
  <div>
    블록1
  </div>
  <div>
    블록2
  </div>
  입니다
</div>
</body>
</html>
