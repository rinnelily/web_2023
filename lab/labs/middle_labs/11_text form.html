<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력 폼</title>
</head>
<body>
<h3>자기소개서</h3>
<hr>

<form name = "resume" method = "post">
  <div id = "txt_input">
    <label for = "student_name">이름</label>
    <input type = "text" id = "student_name" name = "name"> <br>
    <label> 이메일 <input type = "email" id = "email" name = "email"></label><br>
    <label>암호 <input type = "password" id = "pwd">(수정용 암호)</label>
  </div>

  <div id = "slt_input">
    <p> 보유  IT 기술:
    <label><input type = "checkbox" value = "p">Python</label>
    <label><input type = "checkbox" value = "C">C/C++</label>
      <label><input type = "checkbox" value = "frnt_web">Front_End Web Technology</label></p>
    <p> 성별:
      <input type = "radio" name = "gender" id = "male" value = "m">
      <label for="male"> 남성</label>
      <input type = "radio" name = "gender" id = "female" value = "f">
      <label for = "female">여성</label>
    </p>
  </div>

  <div id = "comment">
    <label>남기고 싶은 말:<br>
      <textarea rows = "10" cols="70"></textarea></label>

  </div>


</form>
</body>
</html>
